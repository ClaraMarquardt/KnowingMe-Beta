<!doctype html>
<html>

    <!-- CONTENT -->    
    <center>
    
        <p style="text-align:center; padding-left:350px; padding-right:350px;"><font color="#464241">Below you can modify the timeframe over which we analyze your emails. </font></p>

        <div id="chart"></div>
        <br>
        <div id="text"></div>
        <br>
    </center>

    <!-- FORM -->    
    <div id="form">

      <form id="send" method="post" action="{{ url_for('timeframe_setting_store_view') }}">        

        From &nbsp;<input type="text" id="start_date" name="start_date" value="">
        &nbsp;To&nbsp; <input type="text" id="end_date" name="end_date" value="">  
       
        <br><br>
        <input type="Submit" id="Submit" value="Update Timeframe" />

      </form> 


    </div>


    <br>
    <input type="Submit" id="Reset" value="Reset Timeframe"/>

    <!-- SCRIPT -->    
    <script type="text/javascript">
       {% include "vis_prep/"+insight_name+"/"+insight_name+"_prep.js" %}
        update_raw_data(raw_data={{ insight_data|tojson|safe }})
    </script>

    <!--  Vis Functions -->    
    <script src="{{ url_for('static', filename='vis/'+'vis_template'+'/'+'vis_function.js') }}"></script>
    <script src="{{ url_for('static', filename='vis/'+'vis_template'+'/'+'vis_vis.js') }}"></script>

    <!--  Vis -->    
    <script src="{{ url_for('static', filename='vis/'+insight_name+'/'+insight_name+'_vis.js') }}"></script>

</html>
