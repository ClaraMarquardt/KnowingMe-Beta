<!doctype html>
<title>Email Extraction</title>

<html>
<head>

    <link rel="shortcut icon" href="{{ url_for('static', filename='image/icon/favicon.ico') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style/general_style.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      

    <script>
      $(document).ready(function() {
        var refresh_id = setInterval(function() {
            $.get(
              "{{ url_for('thread_status_overview') }}",
              function(data) {
                console.log(data.status)
                console.log(data.status_email_overview_load)
                console.log(data.status_email_overview_max)
                $('.progress-bar').css('width', data.status_email_overview_load/data.status_email_overview_max*100+'%').attr('aria-valuenow', data.status_email_overview_load)
                $('#loaded_email').text(data.status_email_overview_load);
                $('#total_email').text(data.status_email_overview_max);
                if (data.status == 'finished') {
                  window.location.replace("{{ url_for('user_setting_init') }}");
                } else if (data.status == 'error') {
                  window.location.replace("{{ url_for('error') }}"); 
                }
              }
            )}
          , 1000);
      });
    </script>
        
   

</head>
<body>


    <br>
    <font face="Lucida Sans Unicode", size="1.5" color="#464241">&nbsp;&nbsp;KnowingMe</font>

 
    <h3><font face="Lucida Grande" size="1" color="#464241">&nbsp;&nbsp;>> Extracting Data For <div id="total_email" style="display: inline">365</div> Days.......... Please Wait</font></h3>

    <div class="progress" style="width: 30%; margin: 20px;">
        <div class="progress-bar"  role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
      <div id="loaded_email">0</div>
      

   </div>



</div>
</body>
</html>
