<!doctype html>
<html>
<link rel="shortcut icon" href="{{ url_for('static', filename='image/icon/favicon.ico') }}">
<title>KnowingMe</title>

<!-- HEADER -->
<header>

	<!-- Style -->
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style/general_style.css')}}">
	
	<!-- Dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Flash Messages -->
	{% with messages = get_flashed_messages() %}
  		{% if messages %}
    		<script>
      			var messages = {{ messages | safe }};
      			for (var i=0; i<messages.length; i++) {
        			alert(messages[i]);
      			}
    		</script>
  		{% endif %}
	{% endwith %}

</header>

<!-- BODY -->
<body>

  <!-- Header Section -->
  <div id="content">
    <center>
    <div class="ribbon">
    <img src="{{ user_photo }}" style="width:40px;height:40px;"/>
    <br>
    {{ user_email }}
    <br>
    <a href="{{ url_for('logout_view') }}">Switch User</a>&nbsp;&nbsp;||&nbsp;&nbsp;<a href="{{ url_for('landing_view') }}">Home Page</a>
    </div>
    </center>

     <!-- Header Section - progress -->
     <br><br><br>
     <center>
     <img src="{{ url_for('static', filename='image/icon/insight_sample_map_pattern.png') }}" style="width:500px;height:30px;"/><br>
     </center>

  </div>

  <!-- Content -->
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <center>
  INSIGHT B<br>
  <a href="{{ url_for('intro_c_view') }}">Insight C</a>
  </center>

  <!-- Visualization Script -->
  <script src="{{ url_for('static', filename='vis/heatmap_vis.js') }}"></script>

</body>
</html>

<!-- END -->
